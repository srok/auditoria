<ion-view view-title="Test">
    <ion-content class="padding">
        <h2>{{message}}</h2>

        <ion-list>
            <ion-item ng-repeat="log in logs track by $index" ng-click="expand=!expand">
                {{log.msg}} <span ng-show="log.object"><i class="ion-ios-star"></i>
                <div ng-show="expand">{{log.object | json}}</div>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
